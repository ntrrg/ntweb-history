{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <form id="search-box">
    <input type="search" name="q" placeholder="{{ .Title }}..." required=""/>
    <span class="loader"></span>
  </form>

  <details class="markdown small muted">
    <summary>{{ i18n "HELP" }}:</summary>
    {{ .Content }}
  </details>

  <ul id="search-results" class="pages-list"></ul>
{{ end }}
